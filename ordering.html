<!DOCTYPE html>
<html>
<head>
  <title>Household Items Ordering Menu</title>
  <style>
    /* Basic styling for the menu */
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 0;
      padding: 0;
    }

    h1 {
      text-align: center;
      color: #333;
      margin-top: 20px;
    }

    ul {
      list-style-type: none;
      padding: 0;
    }

    li {
      padding: 10px;
      background-color: #f6eeee;
      border-bottom: 1px solid #c1afaf;
      position: relative;
    }

    /* Style the main menu items */
    li:hover {
      background-color: #f5f5f5;
      cursor: pointer;
    }

    /* Style the submenu items */
    .submenu {
      display: none;
   
    }

    .submenu li {
      padding: 10px;
    }

    /* Show submenus on hover */
    li:hover .submenu {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Household Items Ordering Menu</h1>

  <ul>
    <li>Electronics
      <ul class="submenu">
        <li>TV</li>
        <li>Refrigerator</li>
        <li>Washing Machine</li>
      </ul>
    </li>
    <li>Furniture
      <ul class="submenu">
        <li>Sofa</li>
        <li>Bed</li>
        <li>Dining Table</li>
      </ul>
    </li>
    <li>Kitchen Appliances
      <ul class="submenu">
        <li>Microwave Oven</li>
        <li>Coffee Maker</li>
        <li>Toaster</li>
      </ul>
    </li>
    <li>Home Decor
      <ul class="submenu">
        <li>Rugs</li>
        <li>Curtains</li>
        <li>Wall Art</li>
      </ul>
    </li>
  </ul>

</body>
</html>
